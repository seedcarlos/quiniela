version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: quiniela
      POSTGRES_USER: quiniela
      POSTGRES_PASSWORD: quiniela
    ports:
      - "5432:5432"
    volumes:
      - quiniela_db:/var/lib/postgresql/data
  api:
    build: .
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: quiniela
      DB_USER: quiniela
      DB_PASSWORD: quiniela
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  quiniela_db:
